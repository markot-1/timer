<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .hours {
            color: red;
        }

        .minutes {
            color: rgb(18, 154, 27);
        }

        .seconds {
            color: blue;
        }

        button {
            border: 1px solid grey;
            border-radius: 2px;
            padding: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p id="time"><span class="hours">hh</span>:<span class="minutes">mm</span>:<span class="seconds">ss</span></p>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
        let container = document.getElementById("time");

        function setTime() {
            let hours = new Date().getHours();
            let minutes = new Date().getMinutes();
            let seconds = new Date().getSeconds();

            let time = [hours, minutes, seconds].map(function (num) {
                return num < 10 ? `0${num}` : num;
            });
            container.children[0].innerHTML = time[0];
            container.children[1].innerHTML = time[1];
            container.children[2].innerHTML = time[2];
        }

        let timerId;

        let startButton = document.getElementById('start');
        startButton.onclick = function clockStart() {
            timerId = setInterval(setTime, 1000);
            setTime();
        }

        let stopButton = document.getElementById('stop');
        stopButton.onclick = function clockStop() {
            clearInterval(timerId);
            timerId = null;
        }
    </script>
</body>

</html>
